<html lang="en">
<head>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <title>User List</title>
</head>
<body>
    <ul class="nav nav-tabs">
        <li class="nav-item">
          <a class="nav-link" aria-current="page" href="index.html">Home</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="products.html">Product</a>

        <li class="nav-item">

        <li class="nav-item">
          <a class="nav-link" href="orders.html">Order</a>
        </li>
    </ul>
    <div id="registerForm">
        <div class="form-group mx-sm-3 mb-2">
            <label for="first_name" class="col-sm-2 col-form-label">First Name</label>
            <div class="col-sm-8">
              <input type="text" class="form-control" name="first_name" placeholder="First Name">
            </div>
        </div>
        <div class="form-group mx-sm-3 mb-2">
            <label for="last_name" class="col-sm-2 col-form-label">Last Name</label>
            <div class="col-sm-8">
              <input type="text" class="form-control" name="last_name" placeholder="Last Name">
            </div>
        </div>
        <div class="form-group mx-sm-3 mb-2">
            <label for="email" class="col-sm-2 col-form-label">Email</label>
            <div class="col-sm-8">
              <input type="email" class="form-control" name="email" placeholder="Email">
            </div>
        </div>
        <div class="form-group mx-sm-3 mb-2">
          <label for="pwd" class="col-sm-2 col-form-label">Password</label>
          <div class="col-sm-8">
            <input type="password" class="form-control" name="pwd" placeholder="Password">
          </div>
        </div>
        <div class="form-group mx-sm-3 mb-2">
          <label for="pwdAgain" class="col-sm-2 col-form-label">Confirm Password</label>
          <div class="col-sm-8">
            <input type="password" class="form-control" name="pwdAgain" placeholder="Confirm Password">
          </div>
        </div>
        <button id="addUser" onclick="addUser()" class="btn btn-primary mx-sm-4">Register New User</button>
      </div>
        <div id="userForm">

        </div>
      <script src="script.js"></script>
</body>
</html>
